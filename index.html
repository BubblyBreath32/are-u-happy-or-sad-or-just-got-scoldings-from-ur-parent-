 
<html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>

<h1> Emotion to Emoji 
    <br>
    <br>
    <div class="btn btn-warning">
    <span> 😁 </span>
    <span> 😂 </span>
    <span> 😤 </span>
    <span> 😔 </span>
    </div>
</h1>

      <br><br>

      <p style="font-size: 22px;">Take your selfie to generate emoji
      	<br>
        <b style="color: yellow">Are you Happy?</b>
        <br>
        <b style="color: black">Are you Sad?</b>
        <br>
        <b style="color: red">Are you Angry?</b>
        <br>
      </p>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <p> Webcam View</p>

        <div id="clicksnap1shot">

        </div>

        <button> 📸 </button>
      </div>

<div class="col-md-4 col-sm-12 col-xs-12">

<h3> Prediction</h3>

<p> Prediction 1 </p>

<span>
    <p class="emotion_name" id="emome1"> </p>
    <p class="emoji" id="emore1"> </p>
</span>

<br>
<br>

<h3> Prediction</h3>

<p> Prediction 2 </p>

<span>
    <p class="emotion_name" id="emome2"> </p>
    <p class="emoji" id="emore2"> </p>
</span>

</div>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Snapshot - </label>
<br>
<div id="thepicisuglylygood">

</div>
      <br><br>

      <button class="btn btn-success"> Predict Emotion </button>

    </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
